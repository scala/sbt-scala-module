name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: coursier/cache-action@v7
    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 8
    - uses: sbt/setup-sbt@v1
    - name: Test
      run: sbt test
